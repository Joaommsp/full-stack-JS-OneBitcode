<!DOCTYPE html>
<html lang="en">

  <body>
    <header>
    <a href="index.html">
        <img src="img/logo.png" id="logo" alt="Logo-Spacex" title=" Spacex" />

      <nav>
        <a href="spacechips.html">The SpaceChips</a>
        <a href="hireus.html">Hire Us</a>

    <main>
      <h1>Hire Us Now</h1>
      <p>Leave a Message for US!</p>
      <div id="form-div">
        <form action="">
          <legend><strong>Contact</strong></legend>
          <br />
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" /> -
            <label for="email">Email</label>
            <input type="email" />
          </div>
          <br />
          <br />
          <div>
            <label for="spacechips">SpaceChips</label>
            <select name="" id="spacechips">
              <option value="F9">Falcon 9</option>
              <option value="FH">Falcon heavy</option></select
            >|
            <label for="service-type"> Type of Service: </label>
            <input type="search" id="service-type" list="services" />

            <datalist id="services" >
              <option value="01"></option>
              <option value="02"></option>
              <option value="03"></option>
              <option value="04"></option>
            </datalist>
          </div>
          <br>
          <br>
          <input type="submit">
        </form>
      </div>
    </main>
