<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa no Google</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
        <fieldset>
            <label for="query">Oque deseja Pesquisar?</label>
            <input type="text" id="query" name="q" placeholder="Carros mais rápidos do mundo" required>

            <input type="submit" value="Pesquisar">
        </fieldset>
    </form>
</body>
</html>
